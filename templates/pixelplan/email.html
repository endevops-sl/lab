<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Adding custom styles to adjust the width and padding */
        .custom-border {
            padding: 2rem; /* This increases the padding, which effectively increases the 'border' width */
        }
        @media (min-width: 768px) { /* This ensures that the layout is responsive */
            .custom-max-width {
                max-width: 640px; /* You can adjust this value to suit your design */
            }
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="custom-max-width mx-auto mt-20 custom-border border border-gray-400 rounded-lg">
        <div class="flex mb-10">
            <div class="bg-purple-600 text-white px-2 py-1 rounded-md mr-2">
                <i class="fas fa-file-alt"></i>
            </div>
        </div>
        <h1 class="text-lg font-semibold mb-4">New files have been shared with you</h1>
        <hr class="border-gray-400 mb-10">
        <p class="mb-8">Hi {{ client_name }},</p>
        <p class="mb-8">New files have been shared with you by PixelPlan and are now available to view:</p>
        <ul class="list-disc pl-6 mb-8">
            <li>{{ invoice_name }}</li>
        </ul>
        <button class="bg-gray-600 text-white font-semibold px-4 py-2 rounded-md">See files</button>
    </div>
</body>
</html>
